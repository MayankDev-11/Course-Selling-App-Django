{% extends 'base.html' %}
{% load course_custom_tags %}
{% load static %}
{% block title %}Course Selling App | SignUp{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'courses/css/scrollbar.css' %}">
<link rel="stylesheet" href="{% static 'courses/css/common.css' %}">

{% endblock %}

{% block content %}

<div class="container">
<h1 class="display-1">
    Signup Page
</h1>
    <div>
        <form action="/signup" method="POST">
            {% csrf_token %}
        {{form.as_ul}}
        <input type="submit" value="Register" class="btn btn-primary">
    </form>
    </div>
</div>


<script src="{% static 'courses/js/course_page.js' %}" ></script>
{% endblock %}
